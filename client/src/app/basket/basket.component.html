<div class="container">
  <div class="mt-5" *ngIf="(basket$ | async) === null">
    <h3>
      <i class="fa-solid fa-face-sad-cry text-secondary"></i>
      There are no items in your basket
    </h3>
  </div>
  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-basket-summary
              (decrement)="dncrementItemQuantity($event)"
              (increment)="incrementItemQuantity($event)"
              (remove)="removeBasketItem($event)"
            ></app-basket-summary>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <app-order-totals></app-order-totals>
            <a
              routerLink="/checkout"
              class="btn btn-outline-primary py-2 w-100"
            >
              Proceed To CheckOut
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
