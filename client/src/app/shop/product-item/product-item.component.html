<div class="col h-100 w-100">
  <div class="card h-100 shadow-sm">
    <img
      src="{{ product?.pictureUrl }}"
      alt="{{ product?.name }}"
      class="img-fluid bg-secondary"
    />
    <div class="card-body d-flex flex-column bg-dark text-light text-center">
      <a routerLink="/shop/{{ product?.id }}">
        <h6 class="text-uppercase">{{ product?.name }}</h6>
      </a>
      <span class="mb-2">{{ product?.price | currency }}</span>
      <!-- <p class="card-text">
        {{ product?.description }}
      </p> -->
      <div class="btn-group mt-auto">
        <button type="button" class="btn btn-sm btn-outline-secondary">
          <i class="fa fa-shopping-cart me-2"></i>
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          routerLink="/shop/{{ product?.id }}"
        >
          View
        </button>
      </div>
    </div>
  </div>
</div>
