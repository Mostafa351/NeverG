<ng-container *ngIf="basket$ | async">
  <div class="table-responsive">
    <div class="table">
      <thead>
        <tr>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="py-2 px-3 text-uppercase">Price</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="py-2 px-3 text-uppercase">Quantity</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="py-2 px-3 text-uppercase">Total</div>
          </th>
          <th *ngIf="isBasket" class="border-0 bg-light" scope="col">
            <div class="py-2 px-3 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of (basket$ | async)?.items">
          <th scope="row">
            <div class="p-2">
              <img
                src="{{ item.pictureUrl }}"
                alt="{{ item.productName }}"
                class="img-fluid"
                style="max-height: 50px"
              />
              <div class="ms-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a routerLink="/shop/{{ item.id }}" class="text-dark"
                    >{{ item.productName }}
                  </a>
                </h5>
                <span class="text-muted fw-normal fst-italic d-block">
                  Type: {{ item.type }}
                </span>
              </div>
            </div>
          </th>
          <td class="align-middle">
            <strong>{{ item.price | currency }}</strong>
          </td>

          <td class="align-middle">
            <div
              class="d-flex align-item-center"
              [class.justify-content-center]="!isBasket"
            >
              <i
                *ngIf="isBasket"
                class="fa fa-minus-circle text-warning me-2"
                style="cursor: pointer; font-size: 2em"
                (click)="dncrementItemQuantity(item)"
              ></i>
              <span class="fw-bold me-2" style="font-size: 1.5em">{{
                item.quantity
              }}</span>
              <i
                *ngIf="isBasket"
                class="fa fa-plus-circle text-warning"
                style="cursor: pointer; font-size: 2em"
                (click)="incrementItemQuantity(item)"
              ></i>
            </div>
          </td>
          <td class="align-middle">
            <strong>{{ item.price * item.quantity | currency }}</strong>
          </td>
          <td class="align-middle text-center mx-2">
            <a class="text-danger" style="cursor: pointer">
              <i
                *ngIf="isBasket"
                (click)="removeBasketItem(item)"
                class="fa fa-trash"
                style="font-size: 2em"
              ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </div>
  </div>
</ng-container>
