<header>
  <span *ngIf="totalCount && totalCount > 0">
    Showing
    <strong>
      {{ ((pageNumber ?? 1) - 1) * (pageSize ?? 0) + 1 }}
      -
      {{
        (pageNumber ?? 1) * (pageSize ?? 0) > totalCount
          ? totalCount
          : (pageNumber ?? 1) * (pageSize ?? 0)
      }}
    </strong>
    of
    <strong>{{ totalCount }}</strong> Results
  </span>
  <span *ngIf="totalCount === 0"> No products found!! </span>
</header>
