<div class="mt-4" [formGroup]="$any(checkoutForm)">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button
      (click)="saveUserAddress()"
      [disabled]="
        !checkoutForm?.get('addressForm')?.valid ||
        !checkoutForm?.get('addressForm')?.dirty
      "
      class="btn btn-outline-primary mb-3"
    >
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6 mb-2">
      <app-text-input
        [label]="'First Name'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mb-2">
      <app-text-input
        [label]="'Last Name'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mb-2">
      <app-text-input
        [label]="'Street'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mb-2">
      <app-text-input [label]="'City'" formControlName="city"></app-text-input>
    </div>
    <div class="form-group col-6 mb-2">
      <app-text-input
        [label]="'State'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mb-2">
      <app-text-input
        [label]="'Zip code'"
        formControlName="zipCode"
      ></app-text-input>
    </div>
  </div>
</div>
<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mt-3"
>
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"> </i> Back To Basket
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go To Delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
