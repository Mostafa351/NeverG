<div class="mt-4" [formGroup]="$any(checkoutForm)">
  <h4 class="mb-3">Choose Delivery Method</h4>
  <div class="row ms-1" formGroupName="deliveryForm">
    <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
      <input
        type="radio"
        id="{{ method.id }}"
        value="{{ method.id }}"
        (click)="setShippingPrice(method)"
        class="custom-control-input me-1"
        formControlName="deliveryMethod"
      />
      <label for="{{ method.id }}" class="custom-control-input">
        <strong>{{ method.shortName }} - {{ method.price | currency }} </strong>
        <br />
        <span class="label-description">{{ method.description }}</span>
      </label>
      <hr />
    </div>
  </div>
</div>
<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mt-3"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"> </i> Back To Address
  </button>
  <button
    [disabled]="checkoutForm?.get('deliveryForm')?.invalid"
    class="btn btn-primary"
    cdkStepperNext
  >
    Go To Review <i class="fa fa-angle-right"></i>
  </button>
</div>
